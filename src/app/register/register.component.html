<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm">
            <table cellspacing="0" >
                <tr>
                    <td>
                        <mat-form-field>
                            <input name="firstname"
                             formControlName="firstname"
                             matInput placeholder="firstname" 
                             required
                             />
                          </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input name="lastname"
                             formControlName="lastname"
                             matInput placeholder="lastname" 
                             required
                             />
                          </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input name="email"
                            formControlName="email"
                             matInput placeholder="Email" 
                             required
                             type="email"
                             />
                          </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input name="password"
                            formControlName="password"
                             matInput placeholder="Password" 
                             required
                             type="password"
                             />
                          </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="register()">Register</button> 
    </mat-card-actions>
</mat-card>
